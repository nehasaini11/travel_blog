<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
</head>
<body>
    <div class="showcase">  <!-- id= "....."    -->
        <div class="navbar">
            <a href="#" class="logo">Travel Blog</a>  

            <ul>
                <li><a href="index.html"> Home </a></li>
                <li><a href="services.html"> Services </a></li>
                <li><a href="places.html"> Places </a></li>
                <li><a href="about.html"> About Us  </a></li>
                <li><a href="contact.html"> Contact </a></li> 
            </ul>
        </div>

        <div class="showcase-content4">
            <form>
                <table>
                    <tr><h1>Contact form</h1></tr>
                    <tr>
                        <td><label for="fname" class="label">First name</label> </td>
                        <td><label for="lname" class="label">Last name</label> </td>
                    </tr>
                    <tr>
                        <td><input type="text" name="fname" placeholder="Enter first name" value="" id="fname"/></td>
                        <td><input type="text" name="lname" placeholder="Enter last name" value="" id="lname"/></td>
                    </tr>
                    <tr>
                        <td><label for="email" class="label">Email</label> </td>
                        <td><label for="phone_no" class="label">Phone number</label> </td>  
                    </tr>
                    <tr>
                        <td><input type="text" name="email" placeholder="Enter email" value="" id="email"/></td>
                        <td><input type="text" name="phone_no" placeholder="Enter phone number" value="" id="phone_no"/></td>
                    </tr>
                    <tr>
                        <td><label for="address" class="label">Address</label> </td>
                        <td><label for="subject" class="label">Subject</label> </td>   
                    </tr>
                    <tr>
                        <td><input type="text" name="address" placeholder="Enter your address" value="" id="address"/></td>
                        <td><input type="text" name="subject" placeholder="Enter your message here" value="" id="subject"/></td>
                    </tr>
                    <tr>
                        <td><h3>Gender</h3></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="male" name="male" value="male">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="female" value="female">
                            <label for="female">Female</label>
                            <input type="radio" id="other" name="other" value="other">
                            <label for="other">Other</label>
                        </td>
                    </tr>
                </table>
                <input type="submit" value="Register"/>
            </form>
        </div>

        <div class="social">
            <ul>
                <li> <a href="#"> <i class="fa fa-facebook"></i></a></li>
                <li> <a href="#"> <i class="fa fa-twitter"></i></a></li>
                <li> <a href="#"> <i class="fa fa-instagram"></i></a></li>
            </ul>
        </div>


    </div>
</body>
</html>
